<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 一、求最终left,right宽度 -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      display: flex;
      width: 600px;
      height: 300px;
    }
    .left{
      flex: 1 2 500px;
      background-color: red;
    }
    .right{
      flex:  2 1 400px;
      background-color: blue;
    }
  </style>
  <section>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </section>
</body>
</html>
