  <script>
    function add(){
      const arg = [...arguments]
      return function(){
        const _arg = [...arguments];
        if(_arg.length > 0){
          arg.concat(_arg)
          return arguments.callee
        }else{
          return arg.reduce((a,b)=>a+b)
        }
      }
    }
  </script>
